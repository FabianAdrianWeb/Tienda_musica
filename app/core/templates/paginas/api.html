<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Información de la Banda</title>
</head>
<body>
    <h1>Información de la Banda</h1>
    <form method="post">
        {% csrf_token %}
        <label for="band-input">Ingresa el nombre de la banda:</label>
        <input type="text" id="band-input" name="band" required>
        <button type="submit">Buscar</button>
    </form>
</body>
</html>
